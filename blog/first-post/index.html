<script type="text/javascript">
        //initialize material design 
        $.material.init();

        //scroll navbar effect
        $(window).scroll(function(){

          var scroll = $(window).scrollTop();

          if (scroll > 200 ) {
            $('nav').css('background-color','rgba(12, 12, 12, 1.0)');
          }

          if (scroll <= 200 ) {
            $('nav').css('background-color','rgba(12, 12, 12,0.5)');
         }

        });

      //venue map
      var OpenStreetMap_France = L.tileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; Openstreetmap France | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      });
       var map = L.map('map', {
           zoomControl: true,
           zoom: 18,
           maxZoom: 19,
           minZoom: 5,
           keyboardPanOffset: 0,
           scrollWheelZoom:false
       });
       map.setView([14.656487159193421, 121.06958001852037], 16);

       var basemap = OpenStreetMap_France;
       map.addLayer(basemap);

       var marker= L.marker([14.656487159193421, 121.06958001852037]);
       marker.addTo(map);

    $("#venueBuild").on("mouseover",function(){
      map.setZoom(18);
    });
